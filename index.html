<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- External CSS stylesheet link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Title of the webpage -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Background pattern images -->
    <img class="top-img" src="images/bg-pattern-top.svg" />
    <img class="bottom-img" src="images/bg-pattern-bottom.svg" />

    <!-- Main content section -->
    <div class="main-section">
      <!-- Background pattern for the card -->
      <img class="back-img" src="images/bg-pattern-card.svg" />

      <!-- Profile image -->
      <img class="profile-img" src="images/image-victor.jpg" />

      <!-- Profile name and age -->
      <p class="name-text">Victor Crest <span class="age-text">26</span></p>

      <!-- Location text -->
      <p class="age-text">London</p>

      <!-- Stats section -->
      <div class="stats-section">
        <!-- Followers stat -->
        <div class="section-stat">
          <p class="stats-text">80K</p>
          <p class="aspect-text">Followers</p>
        </div>

        <!-- Likes stat -->
        <div class="section-stat">
          <p class="stats-text">803K</p>
          <p class="aspect-text">Likes</p>
        </div>

        <!-- Photos stat -->
        <div class="section-stat">
          <p class="stats-text">1.4K</p>
          <p class="aspect-text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
